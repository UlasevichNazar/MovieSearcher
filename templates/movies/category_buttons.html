{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <ul>
                {% for category in categories %}
                <li>
                    <a href="/filter/?category={{ category.id }}"
                       class="pressed-button"
                       style="color: white; text-decoration: none;">{{ category.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}

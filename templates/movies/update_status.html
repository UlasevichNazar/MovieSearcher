{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 style="color:white;">Изменение статуса пользователя:</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div style="text-align: center;">
                    <button type="submit" class="pressed-button"><a href="{% url 'get_user' %}" style="color: inherit;
  text-decoration: none;cursor: pointer;"> Назад</a></button>
                    <button type="submit" class="pressed-button" style="cursor: pointer;">Изменить</button>
                    <br><br><br><br><br><br><br>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

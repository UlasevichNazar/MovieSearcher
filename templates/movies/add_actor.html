{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Добавление актера:</h3>
            <form method="post" action="{% url 'add_actor' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="pressed-button">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

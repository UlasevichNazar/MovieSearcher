{% extends 'base.html' %}
{% block title %}Список актеров{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <h3 style="color:white; text-align: center;">Поиск актера:</h3>
            <form method="get" style="text-align: center;">
                {% csrf_token %}
                <input type="text" name="search" placeholder="Введите имя актера" value="{{ request.GET.search }}">
                <button type="submit" class="pressed-button">Найти</button>
            </form>
            <br><br><br>
            <div style="text-align: center;">
                <ul style="list-style-type: none; padding: 0;">
                    {% if actors %}
                    {% for actor in actors %}
                    <li style="display: inline-block; margin-right: 10px;">
                        <a href="{% url 'edit_actor' actor_id=actor.id %}">
                            <button class="pressed-button" style="cursor: pointer;">{{ actor.name }}</button>
                        </a>
                        <br>
                        <a href="{% url 'delete_actor' actor_id=actor.id %}"
                           class="delete-link" style="text-decoration: none; display: block; text-align: center;">Удалить</a>
                        <br><br><br>
                    </li>
                    {% endfor %}
                    <div style="text-align: center">
                        <button type="submit" class="pressed-button"><a href="{% url 'add_buttons' %}" style="color: inherit;
  text-decoration: none;cursor: pointer; "> Назад</a></button>
                    </div>
                    {% else %}
                        <h1><p style="text-align: center; color: white;">Актеров не найдено</p></h1>
                    {% endif %}
                    <br><br><br>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

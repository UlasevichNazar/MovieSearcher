{% extends 'base.html' %}
{% block title %}Список актеров{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <h3 style="color:white; text-align: center;">Выберите актера:</h3><br><br><br>
            <div style="display: flex; justify-content: center;">
                <ul style="list-style-type: none; padding: 0;">
                    {% for actor in actors %}
                    <li style="display: inline-block; margin-right: 10px;">
                        <a href="{% url 'edit_actor' actor_id=actor.id %}">
                            <button class="pressed-button" style="cursor: pointer;">{{ actor.name }}</button>
                        </a>

                        <br> <!-- Добавлен разрыв строки -->

                        <a href="{% url 'delete_actor' actor_id=actor.id %}"
                           class="delete-link" style="text-decoration: none; display: block; text-align: center;">Удалить</a>


                        <br><br><br><br><br><br><br>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

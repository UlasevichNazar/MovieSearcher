{% extends 'movies/base.html' %}
{% block title %} {{ title }} {% endblock title %}
<!--{% block header %} bg1 {% endblock header %}-->
{% block movie %}
<div class="left-ads-display col-lg-9">
    <div class="row">
        {% if no_results %}
        <div style="text-align:center; margin-left: 350px;">
            <h1> Фильмы не найдены.</h1>
        </div>
        {% else %}
        {% for movie in movies %}
        <div class="col-md-4 product-men">
            <div class="text-center">
                <div class="men-thumb-item">
                    <img src="{{ movie.poster.url }}" style="width: 250px;height: 400px;" alt="">
                </div>
                <div class="item-info-product">
                    <h4 class="">
                        <a href="{{ movie.get_absolute_url }}"
                           class="editContent" style="color:white;">
                            {{ movie.title }}
                        </a>
                    </h4>

                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="grid-img-right mt-4 text-right bg bg1">
        {% include 'include/pagination.html' %}
    </div>
</div>

{% endblock movie %}

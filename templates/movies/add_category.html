{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 style="color:white;">Добавление категории:</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div style="text-align: center;">
                    <button type="submit" class="pressed-button" style="cursor: pointer;">Добавить</button>
                    <button type="submit" class="pressed-button"><a href="{% url 'add_buttons' %}" style="color: inherit;
  text-decoration: none;cursor: pointer;"> Назад</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Удаление режиссера{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 style="color:white;">Удаление режиссера "{{ director.name }}"</h3>
            <p>Вы уверены, что хотите удалить режиссера "{{ director.name }}"? Это действие нельзя отменить.</p>
            <form method="post">
                {% csrf_token %}
                <div style="text-align: center;">
                    <button type="submit" class="pressed-button" style="cursor: pointer;">Удалить</button>
                    <button type="button" class="pressed-button" onclick="window.location.href='{% url 'all_directors_list' %}'" style="cursor: pointer;">Отмена</button>
                    <br><br><br><br><br><br><br><br>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 style="color:white;">Введите имя пользователя:</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                {{ form.username.errors }}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                <div style="text-align: center;">
                    <button type="submit" class="pressed-button"><a href="{% url 'add_buttons' %}" style="color: inherit;
  text-decoration: none;cursor: pointer;"> Назад</a></button>
                    <button type="submit" class="pressed-button" style="cursor: pointer;">Удалить</button>
                    <br><br><br><br><br><br><br>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
